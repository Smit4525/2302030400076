<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixer Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Welcome to Fixer</h1>
            <p>Fix everything by your self!</p>
            <form action="#" method="post">
                <input type="email" placeholder="Email or phone" required>
                <input type="password" placeholder="Password" required>
                    <button type="submit" onclick="location.href='Home.html'">Sign IN</button>
            </form>
            <div class="social-login">
                <img src="Resource/Google.svg.svg" alt="Google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
            </div>
            <p><a href="Login.html">Create Account?</a></p>
        </div>
    </div>
</body>
</html>
